<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pepperi_test_task</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Kalam&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Test</h1>

      <form class="form">
        <div class="input-btn-box">
          <div class="input-box">
            <label for="name-value" class="form-label">Name/Value Pair</label>
            <input
              type="text"
              name="userinput"
              id="name-value"
              class="form-input"
              placeholder="name=value"
            />
          </div>
          <button type="submit" class="btn-add">Add</button>
        </div>
      </form>
      <div class="area-btn-box">
        <div class="form-label-box">
          <label for="name-value-list" class="form-label-list"
            >Name/Value Pair List</label
          >
          <textarea
            name="inputlist"
            id="name-value-list"
            class="form-textarea"
            readonly
          >
          </textarea>
        </div>

        <ul class="form-list">
          <li class="form-item">
            <button class="sort-btn">Sort by Name</button>
          </li>
          <li class="form-item">
            <button class="sort-btn2">Sort by Value</button>
          </li>
          <li class="form-item">
            <button class="delete-btn">Delete</button>
          </li>
          <li class="form-item">
            <button class="sort-btn3">Show XML</button>
          </li>
        </ul>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
